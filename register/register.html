<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="/assets/playview1.png" alt="">
    </header>
    
    <!-- Se crea la estructura de la vista de login -->
    <section class="login">
        <section class="login__container" >
            <h2>Regístrate</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>

            </form>
            <section class="login__container--social-media" >
                <div><img src="../assets/google-icon.png" alt="Google">Registrarme con Google</div>
            </section>
            <p class="login__container--iniciasesion"><a href="/">Iniciar Sesión</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
